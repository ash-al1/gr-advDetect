id: spectrumDetect_specDetect
label: specDetect
flags: '[python]'
category: '[spectrumDetect]'

templates:
  imports: from gnuradio import spectrumDetect
  make: spectrumDetect.specDetect(${center_frequency},${sample_rate},${vector_size}, ${n_fft},${trained_wideband_model}, ${yolo_iou}, ${yolo_conf}, ${write_labeled_wb_images}, ${write_wb_images}, ${write_wb_iq_file}, ${detect_json})

parameters:
- id: center_frequency
  label: centerFrequency
  dtype: float
  default: 2445000000.0

- id: sample_rate
  label: sampleRate
  dtype: float
  default: 50000000.0

- id: vector_size
  label: vectorSize
  dtype: int
  default: 1048576

- id: n_fft
  label: nfft
  dtype: int
  default: 1024

- id: trained_wideband_model
  label: trainedWidebandModel
  dtype: string
  default: '11s.pt'
  
- id: yolo_iou
  label: iou
  dtype: float
  default: 0.7  
  
- id: yolo_conf
  label: conf
  dtype: float
  default: 0.25   
  
- id: write_labeled_wb_images
  label: writeLabeledWBImages
  dtype: bool
  default: False    
  
- id: write_wb_images
  label: writeWBImages
  dtype: bool
  default: False  

- id: write_wb_iq_file
  label: writeWBIQFile
  dtype: bool
  default: False 

- id: detect_json
  label: detectJson
  dtype: bool
  default: False 
  
inputs:
- label: vector
  dtype: complex
  vlen: ${vector_size}

outputs:
- label: detect_pmt
  domain: message
  dtype: pmt
  vlen: 1

file_format: 1
